<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GDPR App</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>


<div class="container">

    <hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a href="/register" class="float-right btn btn-outline-primary mt-1">Register</a>
                    <h4 class="card-title mt-2">Welcome</h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/login}" method="POST" class="form-signin">

                        <br/>

                        <input type="text" id="email" name="email"  th:placeholder="Email"
                               class="form-control" required/> <br/>
                        <input type="password"  th:placeholder="Password"
                               id="password" name="password" class="form-control" required/> <br />

                        <div align="center" th:if="${error}">
                            <p style="font-size: 20px; color: #FF1C19;">Username or Password invalid, please verify</p>
                        </div>

                        <div class="form-group" >
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" value="Manufacturer" required>
                                <span class="form-check-label"> Manufacturer </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" value="Pharmacist" >
                                <span class="form-check-label"> Pharmacist</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" value="Supplier" >
                                <span class="form-check-label">Supplier</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" value="Patient" >
                                <span class="form-check-label">Patient</span>
                            </label>
                        </div>
                        <button class="btn btn-lg btn-outline-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Dont have an account? <a href="/register">Register</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->
</div>


</body>
</html>
